title: GitHub Actions Manager
description: Nice and a bit shy CLI tool to install and update GitHub Actions
theme: jekyll-theme-cayman
plugins:
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
include:
  - README.md
  - workflows/README.md
  - workflows_py/README.md
  - CUSTOM.md
  - CONTRIBUTING.md
